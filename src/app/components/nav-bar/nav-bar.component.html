<header class="p-2 border-bottom">
  <div class="container" id="header-container">
    <div
      class="header d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
    >
      <img
        class="header-logo"
        src="../../../assets/header-cerebro.png"
        alt="ilustração de um cerebro"
      />
      <a
        href="/"
        class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
      >
      </a>

      <ul
        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
      >
        <li><a href="#" class="nav-link px-2 link-secondary">História*</a></li>
        <li>
          <a href="#" class="nav-link px-2 link-dark">Recursos terapêuticos</a>
        </li>
        <li>
          <a (click)="navigateToRpd()" class="nav-link px-2 link-dark">RPD</a>
        </li>
        <li>
          <a href="#" class="nav-link px-2 link-dark">Registro das emoções</a>
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input
          type="search"
          class="form-control"
          placeholder="Busque..."
          aria-label="Search"
        />
      </form>

      <div class="dropdown text-end">
        <a
          href="#"
          class="d-block link-dark text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            [src]="teste"
            alt="mdo"
            width="32"
            height="32"
            class="rounded-circle"
          />
        </a>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" routerLink="/sign-in">Login</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a (click)="logOut()" class="dropdown-item" href="#">
              <img src="../../../assets/logout-svg.svg" alt="logout svg" /> Sign
              out</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
